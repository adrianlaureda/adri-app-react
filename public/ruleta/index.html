<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ruleta de la Fortuna - 2º ESO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Enlace a Home */
        .home-link {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 56px;
            color: var(--text-muted);
            transition: color 0.2s ease;
            text-decoration: none;
        }
        .home-link:hover { color: var(--text-primary); }
        .home-link svg { width: 32px; height: 32px; }

        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --bg-card-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #444444;
            --border: rgba(255,255,255,0.08);
            --accent-1: #00d4aa;
            --accent-2: #00d4ff;
            --accent-3: #f5a623;
            --accent-4: #ff6b6b;
            --accent-5: #a78bfa;
            --accent-6: #4ade80;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #e8e8e8;
            --bg-card: #ffffff;
            --bg-card-hover: #f0f0f0;
            --text-primary: #111111;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
            height: 100vh;
            width: 100vw;
        }

        /* ═══════════════════════════════════════════
           PANTALLAS
           ═══════════════════════════════════════════ */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 20px;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        /* ═══════════════════════════════════════════
           SETUP
           ═══════════════════════════════════════════ */
        .setup-container {
            max-width: 540px;
            width: 100%;
            text-align: center;
        }

        .setup-title {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 6px;
            line-height: 1.1;
        }

        .setup-title .accent { color: var(--accent-3); }

        .setup-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 36px;
        }

        .setup-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-align: left;
        }

        .player-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .player-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .player-num {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-1);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            flex-shrink: 0;
        }

        .player-row input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .player-row input:focus {
            border-color: var(--accent-1);
        }

        .player-row input::placeholder {
            color: var(--text-muted);
        }

        .player-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .btn-small {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .btn-start {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--accent-1);
            color: #000;
            font-family: inherit;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,212,170,0.3);
        }

        .btn-start:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ═══════════════════════════════════════════
           PANTALLA DE JUEGO
           ═══════════════════════════════════════════ */
        .game-screen {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 0;
            padding: 0;
            align-items: start;
            justify-content: stretch;
        }

        .game-screen.active {
            display: grid;
        }

        /* --- Barra superior --- */
        .game-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .game-info-item {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
        }

        .game-info-item span {
            color: var(--accent-3);
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-end-game {
            padding: 7px 16px;
            border-radius: 8px;
            border: 1px solid var(--danger);
            background: transparent;
            color: var(--danger);
            font-family: inherit;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-end-game:hover {
            background: var(--danger);
            color: #fff;
        }

        /* --- Panel lateral (ruleta + marcador) --- */
        .sidebar {
            grid-row: 2 / 4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border-right: 1px solid var(--border);
            background: var(--bg-secondary);
            height: calc(100vh - 43px);
            overflow-y: auto;
        }

        /* --- Ruleta --- */
        .wheel-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin-bottom: 14px;
            flex-shrink: 0;
        }

        .wheel-canvas {
            width: 260px;
            height: 260px;
            cursor: pointer;
        }

        .wheel-pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 11px solid transparent;
            border-right: 11px solid transparent;
            border-top: 22px solid var(--accent-3);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            z-index: 2;
        }

        .wheel-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 46px; height: 46px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 3px solid var(--accent-3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 10px;
            color: var(--accent-3);
            z-index: 2;
            pointer-events: none;
        }

        .btn-spin {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: var(--accent-3);
            color: #000;
            font-family: inherit;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        .btn-spin:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(245,166,35,0.3);
        }

        .btn-spin:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Marcador --- */
        .scoreboard {
            width: 100%;
        }

        .scoreboard-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .player-score {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 8px;
            margin-bottom: 3px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .player-score.current {
            background: rgba(245,166,35,0.1);
            border-color: rgba(245,166,35,0.3);
        }

        .player-score .ps-num {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 10px;
            flex-shrink: 0;
        }

        .player-score .ps-name {
            flex: 1;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-score .ps-points {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-3);
            min-width: 45px;
            text-align: right;
        }

        /* --- Zona principal (frase + estado turno) --- */
        .main-area {
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 32px 16px;
            min-height: 0;
        }

        /* --- Categoría y pista --- */
        .phrase-meta {
            text-align: center;
            margin-bottom: 20px;
        }

        .phrase-category {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-2);
            margin-bottom: 4px;
        }

        .phrase-hint {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* --- Panel de frase --- */
        .phrase-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 24px;
            max-width: 860px;
        }

        .word-group {
            display: flex;
            gap: 3px;
        }

        .word-separator {
            width: 18px;
        }

        .letter-cell {
            width: 46px;
            height: 54px;
            border-radius: 7px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .letter-cell.revealed {
            background: var(--accent-1);
            color: #000;
            border-color: var(--accent-1);
            animation: flipIn 0.4s ease;
        }

        .letter-cell.solved {
            background: var(--accent-3);
            color: #000;
            border-color: var(--accent-3);
            animation: flipIn 0.4s ease;
        }

        @keyframes flipIn {
            0% { transform: rotateX(90deg); opacity: 0; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        /* --- Estado del turno --- */
        .turn-status {
            text-align: center;
            min-height: 56px;
        }

        .turn-player {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .turn-result {
            font-size: 26px;
            font-weight: 800;
            animation: popIn 0.3s ease;
        }

        .turn-result.points { color: var(--accent-3); }
        .turn-result.lose-turn { color: var(--danger); }
        .turn-result.bankrupt { color: var(--danger); }
        .turn-result.wildcard { color: var(--accent-5); }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .turn-instruction {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* --- Teclado --- */
        .keyboard-area {
            grid-row: 3 / 4;
            padding: 12px 32px 16px;
            border-top: 1px solid var(--border);
        }

        .keyboard-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 6px;
        }

        .keyboard-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 4px;
        }

        .key-btn {
            width: 40px;
            height: 40px;
            border-radius: 7px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-btn:hover:not(:disabled) {
            background: var(--accent-1);
            color: #000;
            border-color: var(--accent-1);
            transform: translateY(-2px);
        }

        .key-btn:disabled {
            opacity: 0.15;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .key-btn.vowel {
            border-color: rgba(167,139,250,0.3);
        }

        .key-btn.vowel:hover:not(:disabled) {
            background: var(--accent-5);
            border-color: var(--accent-5);
        }

        .keyboard-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }

        .btn-action {
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-action:hover:not(:disabled) {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        .btn-action:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-action.resolve {
            border-color: rgba(0,212,170,0.3);
            color: var(--accent-1);
        }

        .btn-action.resolve:hover:not(:disabled) {
            background: var(--accent-1);
            color: #000;
        }

        .btn-action.pass {
            border-color: rgba(255,107,107,0.3);
            color: var(--accent-4);
        }

        .btn-action.pass:hover:not(:disabled) {
            background: var(--accent-4);
            color: #fff;
        }

        .btn-action.buy-vowel {
            border-color: rgba(167,139,250,0.3);
            color: var(--accent-5);
        }

        .btn-action.buy-vowel:hover:not(:disabled) {
            background: var(--accent-5);
            color: #000;
        }

        /* ═══════════════════════════════════════════
           MODAL
           ═══════════════════════════════════════════ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            max-width: 460px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .modal-phrase {
            font-size: 15px;
            color: var(--accent-3);
            font-weight: 600;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .modal-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 32px;
            border-radius: 12px;
            border: none;
            font-family: inherit;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.yes {
            background: var(--success);
            color: #fff;
        }

        .modal-btn.yes:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(34,197,94,0.3); }

        .modal-btn.no {
            background: var(--danger);
            color: #fff;
        }

        .modal-btn.no:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(239,68,68,0.3); }

        /* ═══════════════════════════════════════════
           PANTALLA RESULTADOS
           ═══════════════════════════════════════════ */
        .results-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .results-title {
            font-size: 38px;
            font-weight: 900;
            margin-bottom: 6px;
        }

        .results-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 36px;
        }

        .podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            min-height: 200px;
        }

        .podium-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 130px;
        }

        .podium-name {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 130px;
        }

        .podium-points {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .podium-bar {
            width: 100%;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            color: #000;
        }

        .podium-place:nth-child(1) .podium-bar { height: 130px; background: var(--accent-3); }
        .podium-place:nth-child(1) .podium-points { color: var(--accent-3); }
        .podium-place:nth-child(2) .podium-bar { height: 90px; background: var(--text-secondary); }
        .podium-place:nth-child(3) .podium-bar { height: 60px; background: #cd7f32; }

        .rest-scores { text-align: left; }

        .rest-score-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 14px;
            border-radius: 10px;
            margin-bottom: 4px;
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .rest-rank { font-size: 13px; font-weight: 700; color: var(--text-muted); min-width: 28px; }
        .rest-name { flex: 1; font-size: 14px; font-weight: 500; }
        .rest-pts { font-size: 14px; font-weight: 700; color: var(--accent-3); }

        .btn-new-game {
            margin-top: 28px;
            padding: 14px 44px;
            border-radius: 14px;
            border: none;
            background: var(--accent-1);
            color: #000;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-new-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,212,170,0.3);
        }

        /* ═══════════════════════════════════════════
           BANNER TRANSICION
           ═══════════════════════════════════════════ */
        .transition-banner {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
        }

        .transition-banner.active {
            opacity: 1;
            visibility: visible;
        }

        .transition-text {
            font-size: 44px;
            font-weight: 900;
            color: var(--accent-3);
            animation: popIn 0.5s ease;
        }

        .transition-sub {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* ═══════════════════════════════════════════
           TOGGLE TEMA
           ═══════════════════════════════════════════ */
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 6px;
            opacity: 0.6;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover { opacity: 1; }
        .theme-toggle .icon-sun { display: block; }
        .theme-toggle .icon-moon { display: none; }
        body.light-mode .theme-toggle .icon-sun { display: none; }
        body.light-mode .theme-toggle .icon-moon { display: block; }

        /* ═══════════════════════════════════════════

        container.textContent = "";

            names.push(name || ("Jugador " + (i + 1)));
        });
        return names;
    }

    function startGame() {
        const names = getPlayerNames();
        game.players = names.map(name => ({ name, score: 0 }));
        game.currentPlayer = 0;
        game.panelIndex = 0;

        // Barajar frases
        shuffleArray(PHRASES);

        drawWheel(0);
        renderScoreboard();

    /* ═══════════════════════════════════════════════════
       PANTALLAS
       ═══════════════════════════════════════════════════ */
    function showScreen(id) {
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
        $(id).classList.add("active");
    }

    /* ═══════════════════════════════════════════════════
       PANEL DE FRASE
       ═══════════════════════════════════════════════════ */
    function loadPanel(index) {
        if (index >= PHRASES.length) {
            endGame();
            return;
        }

        game.phrase = PHRASES[index];
        game.revealedLetters = new Set();
        game.usedLetters = new Set();
        game.panelIndex = index;
        game.state = STATE.WAITING_SPIN;
        game.spinValue = 0;

        $("panel-num").textContent = index + 1;
        $("phrase-category").textContent = game.phrase.category;
        $("phrase-hint").textContent = game.phrase.hint;
        $("wheel-center").textContent = "GIRA";
        $("spin-value-display").textContent = "";
        $("turn-status").textContent = "";

        renderPhraseBoard();
        renderKeyboard();
        updateGameUI();
    }

    function renderPhraseBoard() {
        const board = $("phrase-board");
        board.textContent = "";

        const words = game.phrase.text.split(" ");
        words.forEach((word, wi) => {
            const group = document.createElement("div");
            group.className = "word-group";

            for (const ch of word) {
                const cell = document.createElement("div");
                cell.className = "letter-cell";
                cell.dataset.letter = ch;

                if (game.revealedLetters.has(ch)) {
                    cell.textContent = ch;
                    cell.classList.add("revealed");
                }
                group.appendChild(cell);
            }
            board.appendChild(group);

            if (wi < words.length - 1) {
                const sep = document.createElement("div");
                sep.className = "word-separator";
                board.appendChild(sep);
            }
        });
    }

    function revealLetter(letter, className) {
        className = className || "revealed";
        const cells = document.querySelectorAll('.letter-cell[data-letter="' + letter + '"]');
        let count = 0;
        cells.forEach((cell, i) => {
            if (!cell.classList.contains("revealed") && !cell.classList.contains("solved")) {
                setTimeout(() => {
                    cell.textContent = letter;
                    cell.classList.add(className);
                }, i * 80);
                count++;
            }
        });
        game.revealedLetters.add(letter);
        return count;
    }

    function revealAll() {
        const unique = new Set(game.phrase.text.replace(/ /g, ""));
        unique.forEach(ch => game.revealedLetters.add(ch));

        const cells = document.querySelectorAll(".letter-cell");
        cells.forEach((cell, i) => {
            if (!cell.classList.contains("revealed") && !cell.classList.contains("solved")) {
                setTimeout(() => {
                    cell.textContent = cell.dataset.letter;
                    cell.classList.add("solved");
                }, i * 40);
            }
        });
    }

    function countLetterInPhrase(letter) {
        return (game.phrase.text.match(new RegExp(letter, "g")) || []).length;
    }

        const unique = new Set(game.phrase.text.replace(/ /g, ""));
        for (const l of unique) {
            if (!game.revealedLetters.has(l)) return false;
        }
        return true;
    }

    /* ═══════════════════════════════════════════════════
       TECLADO

    function disableKey(letter) {

    function setKeysEnabled(consonants, vowels) {

    /* ═══════════════════════════════════════════════════
       RULETA (CANVAS)
       ═══════════════════════════════════════════════════ */
    let wheelAngle = 0;
    let wheelAnimId = null;

    function drawWheel(angle) {
        const canvas = $("wheel-canvas");
        const dpr = window.devicePixelRatio || 1;
        const size = canvas.clientWidth;

        canvas.width = size * dpr;
        canvas.height = size * dpr;

        const ctx = canvas.getContext("2d");
        ctx.scale(dpr, dpr);

        const cx = size / 2;
        const cy = size / 2;
        const radius = size / 2 - 3;
        const segCount = WHEEL_SEGMENTS.length;
        const segAngle = (2 * Math.PI) / segCount;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(angle);

        for (let i = 0; i < segCount; i++) {
            const seg = WHEEL_SEGMENTS[i];
            const startA = i * segAngle;
            const endA = startA + segAngle;

            // Segmento
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, radius, startA, endA);
            ctx.closePath();
            ctx.fillStyle = seg.color;
            ctx.fill();

            // Borde
            ctx.strokeStyle = "rgba(0,0,0,0.3)";
            ctx.lineWidth = 1;
            ctx.stroke();

            // Texto
            ctx.save();
            ctx.rotate(startA + segAngle / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold " + (seg.label.length > 4 ? 8 : 11) + "px Inter, sans-serif";
            ctx.shadowColor = "rgba(0,0,0,0.6)";
            ctx.shadowBlur = 3;
            ctx.fillText(seg.label, radius - 8, 4);
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        ctx.restore();

        // Borde exterior
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "rgba(255,255,255,0.15)";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function spinWheel() {
        if (game.state !== STATE.WAITING_SPIN) return;

        game.state = STATE.SPINNING;
        updateGameUI();
        playSound("spin");

        const extraAngle = Math.random() * 2 * Math.PI;
        const totalSpin = (3 + Math.random() * 3) * 2 * Math.PI + extraAngle;
        const duration = 2500 + Math.random() * 1500;
        const startAngle = wheelAngle;
        const startTime = performance.now();

        function animate(now) {
            const elapsed = now - startTime;
            const progress = Math.min(elapsed / duration, 1);
            // Deceleración cúbica
            const eased = 1 - Math.pow(1 - progress, 3);
            wheelAngle = startAngle + totalSpin * eased;

            drawWheel(wheelAngle);

            if (progress < 0.95 && elapsed % 80 < 16) {
                playSound("tick");
            }

            if (progress < 1) {
                wheelAnimId = requestAnimationFrame(animate);
            } else {
                wheelAnimId = null;
                onSpinComplete();
            }
        }

        wheelAnimId = requestAnimationFrame(animate);
    }

    function onSpinComplete() {
        // La flecha está arriba (12 en punto = -π/2 en coords canvas)
        const norm = ((wheelAngle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        const segAngle = (2 * Math.PI) / WHEEL_SEGMENTS.length;
        const pointerAngle = ((-norm + 2 * Math.PI) % (2 * Math.PI) + 3 * Math.PI / 2) % (2 * Math.PI);
        const segIndex = Math.floor(pointerAngle / segAngle) % WHEEL_SEGMENTS.length;

        const segment = WHEEL_SEGMENTS[segIndex];
        game.spinValue = segment.value;

        const center = $("wheel-center");

        if (segment.value === -1) {
            // Pierde turno
            center.textContent = "X";
            showTurnResult("Pierde turno", "lose-turn");
            playSound("loseTurn");
            setTimeout(() => nextPlayer(), 1500);
        } else if (segment.value === -2) {
            // Quiebra
            center.textContent = "0";
            game.players[game.currentPlayer].score = 0;
            renderScoreboard();
            showTurnResult("¡Quiebra! 0 puntos", "bankrupt");
            playSound("bankrupt");
            setTimeout(() => nextPlayer(), 1500);
        } else if (segment.value === -3) {
            // Comodín
            center.textContent = "★";
            showTurnResult("¡Comodín!", "wildcard", "Elige consonante gratis (vale 500)");
            playSound("wildcard");
            game.spinValue = 500;
            game.state = STATE.CHOOSING_CONSONANT;
            updateGameUI();
        } else {
            center.textContent = segment.value;
            showTurnResult(segment.value + " pts", "points", "Elige una consonante");
            playSound("spinResult");
            game.state = STATE.CHOOSING_CONSONANT;
            updateGameUI();
        }

        $("spin-value-display").textContent = segment.label;
    }

    /* ═══════════════════════════════════════════════════
       LOGICA DE TURNO
       ═══════════════════════════════════════════════════ */
    function pickLetter(letter) {
        if (game.state === STATE.CHOOSING_CONSONANT && CONSONANTS.includes(letter) && !game.usedLetters.has(letter)) {
            game.usedLetters.add(letter);
            disableKey(letter);

            const count = countLetterInPhrase(letter);
            if (count > 0) {
                const points = game.spinValue * count;
                game.players[game.currentPlayer].score += points;
                revealLetter(letter);
                playSound("correct");
                showTurnResult("+" + points + " pts (" + letter + " x" + count + ")", "points");
                renderScoreboard();

                if (isPhraseFullyRevealed()) {
                    setTimeout(() => panelSolved(), 600);
                    return;
                }

                // Mismo jugador, nuevo giro
                game.state = STATE.WAITING_SPIN;
                updateGameUI();
            } else {
                playSound("wrong");
                showTurnResult(letter + " no está", "lose-turn");
                setTimeout(() => nextPlayer(), 1000);
            }
        } else if (game.state === STATE.BUYING_VOWEL && VOWELS.includes(letter) && !game.usedLetters.has(letter)) {
            game.usedLetters.add(letter);
            disableKey(letter);

            game.players[game.currentPlayer].score -= VOWEL_COST;
            renderScoreboard();

            const count = countLetterInPhrase(letter);
            if (count > 0) {
                revealLetter(letter);
                playSound("correct");
                showTurnResult(letter + " aparece " + count + (count === 1 ? " vez" : " veces"), "points");

                if (isPhraseFullyRevealed()) {
                    setTimeout(() => panelSolved(), 600);
                    return;
                }

                game.state = STATE.WAITING_SPIN;
                updateGameUI();
            } else {
                playSound("wrong");
                showTurnResult(letter + " no está (-" + VOWEL_COST + ")", "lose-turn");
                setTimeout(() => nextPlayer(), 1000);
            }
        }
    }

    function enterBuyVowelMode() {
        if (game.state !== STATE.WAITING_SPIN && game.state !== STATE.CHOOSING_CONSONANT) return;
        if (game.players[game.currentPlayer].score < VOWEL_COST) return;
        if (!VOWELS.some(v => !game.usedLetters.has(v))) return;

        game.state = STATE.BUYING_VOWEL;
        showTurnResult("Comprar vocal (-" + VOWEL_COST + ")", "wildcard", "Elige una vocal");
        updateGameUI();
    }

    function passTurn() {
        if (game.state === STATE.WAITING_SPIN || game.state === STATE.CHOOSING_CONSONANT || game.state === STATE.BUYING_VOWEL) {
            nextPlayer();
        }
    }

        game.currentPlayer = (game.currentPlayer + 1) % game.players.length;

    function openResolveModal() {
        if (game.state !== STATE.WAITING_SPIN && game.state !== STATE.CHOOSING_CONSONANT) return;

        $("modal-resolve-title").textContent = "¿" + game.players[game.currentPlayer].name + " ha resuelto correctamente?";

    function resolveAnswer(correct) {
        $("modal-resolve").classList.remove("active");

        if (correct) {
            // Bonus por letras no reveladas
            const unique = new Set(game.phrase.text.replace(/ /g, ""));
            let unrevealed = 0;
            unique.forEach(l => { if (!game.revealedLetters.has(l)) unrevealed++; });

            const bonus = unrevealed * 100;
            game.players[game.currentPlayer].score += bonus;
            renderScoreboard();

            revealAll();
            setTimeout(() => panelSolved(), 800);
        } else {
            playSound("wrong");
            showTurnResult("Frase incorrecta", "lose-turn");
            setTimeout(() => nextPlayer(), 1000);
        }
    }

            row.appendChild(nameEl);
            row.appendChild(ptsEl);

    function updateGameUI() {
        const btnSpin     = $("btn-spin");
        const btnResolve  = $("btn-resolve");
        const btnPass     = $("btn-pass");
        const btnBuyVowel = $("btn-buy-vowel");

        const isWaiting  = game.state === STATE.WAITING_SPIN;
        const isChoosing = game.state === STATE.CHOOSING_CONSONANT;
        const isBuying   = game.state === STATE.BUYING_VOWEL;

        btnSpin.disabled    = !isWaiting;
        btnResolve.disabled = !(isWaiting || isChoosing);
        btnPass.disabled    = !(isWaiting || isChoosing || isBuying);

        const canBuyVowel = (isWaiting || isChoosing) &&
            game.players[game.currentPlayer] &&
            game.players[game.currentPlayer].score >= VOWEL_COST &&
            VOWELS.some(v => !game.usedLetters.has(v));
        btnBuyVowel.disabled = !canBuyVowel;

        if (isChoosing) {
            setKeysEnabled(true, false);
        } else if (isBuying) {
            setKeysEnabled(false, true);
        } else {
            setKeysEnabled(false, false);
        }

        showTurnStatus();
    }

    function shuffleArray(arr) {

    /* ═══════════════════════════════════════════════════
       SONIDOS (Web Audio API)
       ═══════════════════════════════════════════════════ */
    function initAudio() {
        if (game.audioCtx) return;
        try {
            game.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) { /* sin audio */ }
    }

    function playSound(type) {
        if (!game.audioCtx) return;
        const ctx = game.audioCtx;
        const now = ctx.currentTime;

        try {
            const osc  = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);

            switch (type) {
                case "tick":
                    osc.frequency.value = 800;
                    osc.type = "sine";
                    gain.gain.setValueAtTime(0.03, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    osc.start(now); osc.stop(now + 0.05);
                    break;

                case "spin":
                    osc.frequency.value = 300;
                    osc.type = "sawtooth";
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                    break;

                case "spinResult":
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(600, now + 0.15);
                    osc.type = "sine";
                    gain.gain.setValueAtTime(0.12, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                    break;

                case "correct":
                    osc.frequency.setValueAtTime(523, now);
                    osc.frequency.setValueAtTime(659, now + 0.1);
                    osc.frequency.setValueAtTime(784, now + 0.2);
                    osc.type = "sine";
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                    osc.start(now); osc.stop(now + 0.4);
                    break;

                case "wrong":
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.linearRampToValueAtTime(150, now + 0.3);
                    osc.type = "square";
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                    break;

                case "loseTurn":
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(200, now + 0.4);
                    osc.type = "sawtooth";
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                    osc.start(now); osc.stop(now + 0.4);
                    break;

                case "bankrupt":
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.linearRampToValueAtTime(80, now + 0.6);
                    osc.type = "sawtooth";
                    gain.gain.setValueAtTime(0.12, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc.start(now); osc.stop(now + 0.6);
                    break;

                case "wildcard":
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.setValueAtTime(800, now + 0.1);
                    osc.frequency.setValueAtTime(1000, now + 0.2);
                    osc.frequency.setValueAtTime(1200, now + 0.3);
                    osc.type = "sine";
                    gain.gain.setValueAtTime(0.12, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc.start(now); osc.stop(now + 0.5);
                    break;

                case "victory":
                    osc.type = "sine";
                    [523, 659, 784, 1047].forEach((f, i) => {
                        osc.frequency.setValueAtTime(f, now + i * 0.15);
                    });
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                    osc.start(now); osc.stop(now + 0.8);
                    break;
            }
        } catch (e) { /* sin audio */ }
    }

    document.addEventListener("keydown", (e) => {
        if (e.target.tagName === "INPUT") return;

        // Modal activo
        if (document.querySelector(".modal-overlay.active")) {
            if (e.key === "Escape") {
                document.querySelectorAll(".modal-overlay.active").forEach(m => m.classList.remove("active"));
                if (game.state === STATE.RESOLVING) {
                    game.state = STATE.WAITING_SPIN;
                    updateGameUI();
                }
            }
            return;
        }

        // Solo en pantalla de juego
        if (!$("screen-game").classList.contains("active")) return;

        if (e.key === " " || e.code === "Space") {
            e.preventDefault();
            spinWheel();
        } else if (e.key === "Escape") {
            passTurn();
        } else if (e.key === "Enter") {
            e.preventDefault();
            openResolveModal();
        } else {
            const letter = e.key.toUpperCase();
            if (/^[A-Z]$/.test(letter)) {
                pickLetter(letter);
            }
        }
    });

            const idx = inputs.indexOf(e.target);
            if (idx < inputs.length - 1) {
                inputs[idx + 1].focus();
            } else {
                startGame();
            }
        }
    });

    // Audio al primer click
    document.addEventListener("click", () => initAudio(), { once: true });

    // Redraw ruleta al redimensionar
    window.addEventListener("resize", () => {
        if ($("screen-game").classList.contains("active")) {
            drawWheel(wheelAngle);
        }
    });

    /* ═══════════════════════════════════════════════════
       INIT
       ═══════════════════════════════════════════════════ */
    renderPlayerInputs();
    </script>
</body>
</html>
